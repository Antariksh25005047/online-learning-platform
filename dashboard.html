<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard | LearnOnline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h1>LearnOnline</h1>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="courses.html">Courses</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
  </ul>
</nav>

<section class="page">
  <h2>Student Dashboard</h2>

  <div class="dashboard-grid">

    <div class="dash-card">
      <h3>Enrolled Course</h3>
      <p id="enrolledCourse">---</p>
    </div>

    <div class="dash-card">
      <h3>Progress</h3>
      <div class="progress-bar">
        <span id="progress"></span>
      </div>
      <p><span id="progressText">40</span>% Completed</p>
    </div>

    <div class="dash-card">
      <h3>Status</h3>
      <p>Active Student</p>
    </div>

  </div>
</section>

<script>
var course = localStorage.getItem('selectedCourse');

if (!course) {
  alert('Please enroll first');
  window.location.href = 'index.html';
}

document.getElementById('enrolledCourse').innerText = course;


var progress = 40;
document.getElementById('progress').style.width = progress + '%';
document.getElementById('progressText').innerText = progress;
</script>

</body>
</html>
